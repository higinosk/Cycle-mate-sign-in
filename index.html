<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Cycle Mate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image__container">
          <img src="images/girl-ok-Photoroom.png-Photoroom.png" alt="" />
        </div>
        <div class="form__container" >
        <div class="title">
          <h1>Create an account</h1>
          <p>We can't wait see you, lets create an account now</p>
        </div>
        <form class="create__an__account">
          <div class="input__group">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="last-name" placeholder="Last Name" />
          </div>
          <div class="input__group">
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input__group">
            <input
              type="password"
              id="password"
              class="input__icon"
              placeholder="Password"
              required
            />
          </div>
          <div class="input__group">
            <input
              type="password"
              id="confirm__password"
              class="input__icon"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="btn__sign__up">
            <input type="submit" value="Sign Up" />
          </div>
        </form>
        <div class="or__container">
          <hr class="or__line" />
          <p class="or__options">OR</p>
          <hr class="or__line" />
        </div>
        <div class="social__btn">
          <a href="/auth/google" class="google__btn">
            <img src="images/google-icon.png" alt="google-icon" /> Sign Up with
            Google
          </a>
        </div>
        <div class="sign__in">
          <p>
            Already have an account?
            <a href="#" class="sign__in__link">Sign In</a>
          </p>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
